<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #212529;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Toggle Switch */
        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 40px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:checked+.slider:before {
            transform: translateX(40px);
        }

        .status-text {
            font-weight: bold;
            font-size: 18px;
            color: #666;
        }

        input:checked~.status-text {
            color: #4CAF50;
        }

        /* Stats Card */
        .card {
            background: white;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-icon {
            font-size: 24px;
        }

        .card-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .card-title {
            font-size: 14px;
            font-weight: bold;
            display: block;
        }

        .card-desc {
            font-size: 12px;
            color: #888;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 11px;
            color: #999;
            padding: 10px;
            margin-top: 10px;
        }

        .yt-badge {
            background-color: #ff0000;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Shield Pro</h2>
        <div class="subtitle">Ad Blocker & Privacy Guard</div>
    </div>

    <div class="main-content">
        <div class="switch-container">
            <span id="statusLabel" class="status-text">DISABLED</span>
            <label class="switch">
                <input type="checkbox" id="powerSwitch">
                <span class="slider"></span>
            </label>
        </div>

        <!-- New: Current Site Controls -->
        <div class="site-controls" style="width: 100%; text-align: center; margin-bottom: 10px;">
            <div id="siteName" style="font-size: 13px; font-weight: bold; margin-bottom: 8px; color: #555;">Current Site
            </div>

            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="whitelistBtn"
                    style="flex: 1; padding: 8px; background: #fff; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 5px;">
                    <span id="whitelistIcon">üõ°Ô∏è</span> <span id="whitelistText">Allow Ads</span>
                </button>

                <button id="zapBtn"
                    style="flex: 1; padding: 8px; background: #fff; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 5px;">
                    ‚ö° Zap Element
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-icon">üö´</div>
            <div class="card-info">
                <span class="card-title">Ads Blocked</span>
                <span class="card-desc" id="blockCount">0 on this page</span>
            </div>
        </div>

        <div class="card">
            <div class="card-icon">üì∫</div>
            <div class="card-info">
                <span class="card-title">YouTube Optimization <span class="yt-badge">PRO</span></span>
                <span class="card-desc">Auto-skips video ads</span>
            </div>
        </div>
    </div>

    <div class="footer">
        v1.8 | Shield Pro Active
    </div>

    <script src="popup.js"></script>
</body>

</html>
